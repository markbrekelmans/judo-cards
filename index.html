<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waza 技</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- App CSS -->
    <link rel="stylesheet" href="src/css/app.css">
</head>
<body>
    <!-- Modal -->
    <div class="modal fade" id="videoModal" tabindex="-1" aria-labelledby="videoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Video 動画</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="ratio ratio-16x9">
                    <iframe width="100%" height="350" src="" allowfullscreen></iframe>
                </div>
            </div>
          </div>
        </div>
      </div>
    <!-- Cards -->
    <h1 class="h1 mb-3">Waza 技</h1>
    <div class="controls">
        <!-- Set -->
        <div class="control-group">

        </div>
        <!-- Categorie/subcategorie -->
        <div class="control-group flex-row">
            <select class="form-control" id="setSelect" onchange="filterCards()">
                <option value="">Set</option>
            </select>
            <select class="form-control" id="categorySelect" onchange="updateSubCategories()">
                <option value="">Categorie</option>
            </select>
            <select class="form-control" id="subCategorySelect" onchange="filterCards()">
                <option value="">Subcategorie</option>
            </select>
        </div>
    </div>
    <div class="card">
        <!-- header -->
        <div class="card-header">
            <h3 class="card-title" id="cardTitle">Naam</h3>
            <span class="card-color" id="cardColor"><i class="bi bi-circle-fill white"></i></span>
        </div>
        <!-- body -->
        <div class="card-body">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb bg-light p-2 xsmall" id="bc">
                    <li class="breadcrumb-item">Waza 技</li>
                </ol>
            </nav>
            <div class="card-text" id="cardContent">
                <div class="spinner-wrapper">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
        </div>
        <!-- footer -->
        <div class="card-footer">
            <button class="btn btn-secondary" onclick="firstCard()" id="firstButton">&laquo;</button>
            <button class="btn btn-primary" onclick="previousCard()" id="previousButton">&lsaquo;</button>
            <span class="card-count" id="cardNumber"></span>
            <button class="btn btn-primary" onclick="nextCard()" id="nextButton">&rsaquo;</button>
            <button class="btn btn-secondary" onclick="lastCard()" id="lastButton">&raquo;</button>
        </div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked@15.0.7/lib/marked.umd.min.js"></script>
    <!-- App js -->
    <script src="src/js/app.js"></script>
</body>
</html>
