<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waza 技</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        @import url("https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css");
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
            padding-top: 20px;
        }
        .controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
            width:100%;
            max-width: 600px;
        }
        .control-group {
            display: flex;
            gap: 10px;
        }
        .card {
            width: 100%;
            max-width: 600px;
            height: 400px; /* Fixed height for the card */
            display: flex;
            flex-direction: column;
            position: relative;
        }
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .card-title {
            font-size: 1.25rem;
            font-weight: bold;
            margin: 0;
        }
        .card-body {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: start;
        }
        .card-text {
            text-align: left;
        }
        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap:10px;
        }
        .card-count {
            margin-left: auto;
            margin-right: auto;
        }
        .color-stripe {
            position:absolute;
            top: 10px;
            right: 0px;
            width: 20px;
            height: 25px;
        }
        .btn {
            min-width: 60px;
        }
        .hidden {
            display: none;
        }
        .white { color: #ffffff; }
        .yellow { color: #ffff00; }
        .orange { color: #ffa500; }
        .green { color: #008000; }
        .blue { color: #0000ff; }
        .brown { color: #8b4513; }
        .black { color: #000000; }
    </style>
</head>
<body>
    <!-- Modal -->
    <div class="modal fade" id="videoModal" tabindex="-1" aria-labelledby="videoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Video 動画</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <iframe width="100%" height="350" src="" allowfullscreen></iframe>
            </div>
          </div>
        </div>
      </div>
    <!-- Cards -->
    <h1 class="h1 mb-3">Waza 技</h1>
    <div class="controls">
        <!-- Categorie/subcategorie -->
        <div class="control-group">
            <select class="form-control" id="categorySelect" onchange="updateSubCategories()">
                <option value="">Categorie</option>
            </select>
            <select class="form-control" id="subCategorySelect" onchange="filterCards()">
                <option value="">Subcategorie</option>
            </select>
        </div>
        <!-- Set -->
        <div class="control-group">
            <select class="form-control" id="setSelect" onchange="filterCards()">
                <option value="">Set</option>
            </select>
        </div>
    </div>
    <div class="card">
        <div class="card-header">
            <h3 class="card-title" id="cardTitle">Title</h3>
            <span class="card-color" id="cardColor"><i class="bi bi-circle-fill white"></i></span>
        </div>
        <div class="card-body">
            <p class="card-text" id="cardContent">Content</p>
        </div>
        <div class="card-footer">
            <button class="btn btn-secondary" onclick="firstCard()" id="firstButton">&laquo;</button>
            <button class="btn btn-primary" onclick="previousCard()" id="previousButton">&lsaquo;</button>
            <span class="card-count" id="cardNumber"></span>
            <button class="btn btn-primary" onclick="nextCard()" id="nextButton">&rsaquo;</button>
            <button class="btn btn-secondary" onclick="lastCard()" id="lastButton">&raquo;</button>
        </div>
    </div>

    <script src="src/js/app.js"></script>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked@15.0.7/lib/marked.umd.min.js"></script>
</body>
</html>
