<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Judo Cards</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
            padding-top: 20px;
        }
        .controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
            width:100%;
            max-width: 600px;
        }
        .control-group {
            display: flex;
            gap: 10px;
        }
        .card {
            width: 100%;
            max-width: 600px;
            height: 400px; /* Fixed height for the card */
            display: flex;
            flex-direction: column;
            position: relative;
        }
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .card-title {
            font-size: 1.25rem;
            font-weight: bold;
            margin: 0;
        }
        .card-body {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: start;
        }
        .card-text {
            text-align: left;
        }
        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap:10px;
        }
        .card-count {
            margin-left: auto;
            margin-right: auto;
        }
        .belt-stripe {
            position:absolute;
            top: 10px;
            right: 0px;
            width: 20px;
            height: 25px;
        }
        .btn {
            min-width: 60px;
        }
        .belt-white { background-color: #ffffff; border: 1px solid #ccc; }
        .belt-yellow { background-color: #ffff00; }
        .belt-orange { background-color: #ffa500; }
        .belt-green { background-color: #008000; }
        .belt-blue { background-color: #0000ff; }
        .belt-brown { background-color: #8b4513; }
        .belt-black { background-color: #000000; }
    </style>
</head>
<body>
    <div class="controls">
        <div class="control-group">
            <select class="form-control" id="categorySelect" onchange="updateSubCategories()">
                <option value="">Categorie</option>
            </select>
            <select class="form-control" id="subCategorySelect" onchange="filterCards()">
                <option value="">Subcategorie</option>
            </select>
        </div>
        <div class="control-group">
            <select class="form-control" id="kataSelect" onchange="filterCards()">
                <option value="">Selecteer Kata</option>
            </select>
        </div>
        <div class="control-group">
            <select class="form-control" id="beltSelect" onchange="filterCards()">
                <option value="">Selecteer Set</option>
                <!--<option value="white">rokkyu</option>
                <option value="yellow">go-kyu</option>
                <option value="orange">yon-kyu</option>
                <option value="green">san-kyu</option>
                <option value="blue">ni-kyu</option>
                <option value="brown">ikkyu</option>-->
                <option value="black">JBN 1e dan</option>
            </select>
        </div>
    </div>
    <div class="card">
        <div class="card-header">
            <h5 class="card-title" id="cardTitle">Selecteer filter om technieken weer te geven</h5>
            <div class="belt-stripe" id="beltStripe"></div>
        </div>
        <div class="card-body">
            <p class="card-text" id="kataInfo"></p>
            <p class="card-text" id="description"></p>
            <div class="card-text" id="urls"></div>
        </div>
        <div class="card-footer">
            <button class="btn btn-secondary" onclick="previousCard()" id="previousButton">&lt;</button>
            <span class="card-count" id="cardNumber"></span>
            <button class="btn btn-primary" onclick="nextCard()" id="nextButton">&gt;</button>
        </div>
    </div>

    <script src="src/js/app.js"></script>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
